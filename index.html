<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <div class="calculator" id="calculator">
        <form action="" class="calculator-form">

            <div class="input-row">
                <input type="text" class="calculator-display" id="display" disabled />
            </div>

            <div class="calculator-row">
                <input type="button" value="C" class="calculator-key" onclick='addToScreen("C")'>
                <input type="button" value="CE" class="calculator-key" onclick='backspace()'>
                <input type="button" value="x^2" class="calculator-key" onclick='power()'>
                <input type="button" value="+" class="calculator-key" onclick='addToScreen("+")'>
            </div>

            <div class="calculator-row">
                <input type="button" value="9" class="calculator-key" onclick='addToScreen("9")'>
                <input type="button" value="8" class="calculator-key" onclick='addToScreen("8")'>
                <input type="button" value="7" class="calculator-key" onclick='addToScreen("7")'>
                <input type="button" value="-" class="calculator-key" onclick='addToScreen("-")'>
            </div>

            <div class="calculator-row">
                <input type="button" value="6" class="calculator-key" onclick='addToScreen("6")'>
                <input type="button" value="5" class="calculator-key" onclick='addToScreen("5")'>
                <input type="button" value="4" class="calculator-key" onclick='addToScreen("4")'>
                <input type="button" value="*" class="calculator-key" onclick='addToScreen("*")'>
            </div>

            <div class="calculator-row">
                <input type="button" value="3" class="calculator-key" onclick='addToScreen("3")'>
                <input type="button" value="2" class="calculator-key" onclick='addToScreen("2")'>
                <input type="button" value="1" class="calculator-key" onclick='addToScreen("1")'>
                <input type="button" value="/" class="calculator-key" onclick='addToScreen("/")'>
            </div>

            <div class="calculator-row">
                <input type="button" value="0" class="calculator-key" onclick='addToScreen("0")'>
                <input type="button" value="." class="calculator-key" onclick='addToScreen(".")'>
                <input type="button" value="=" class="result" onclick='result()'>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
